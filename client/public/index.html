<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link id="favicon" rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Video poker with your friends and family"
    />
    <link
      id="touchicon"
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/logo192.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    <link id="manifest" rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>Loading...</title>
    <!-- <script src="https://js.stripe.com/v3/"></script> -->
    <link rel="stylesheet" href="//cdn.addpipe.com/2.0/pipe.css" />
    <script type="text/javascript" src="//cdn.addpipe.com/2.0/pipe.js"></script>
    <script>
      document.title = "Poker in Place";
      if (
        window.location.hostname.indexOf("poker501.com") >= 0 ||
        window.location.hostname === "localhost"
      ) {
        document.title = "Poker501";
        const script = document.createElement("script");
        script.async = true;
        script.src =
          "https://www.googletagmanager.com/gtag/js?id=UA-179498193-1";
        document.head.appendChild(script);
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "UA-179498193-1");
      }
    </script>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.

    -->

    <script>
      if (window.location.hostname === "localhost") {
        window.localStorage.setItem(
          "debug",
          "* -engine* -socket* -RIE* *WARN* *ERROR*"
        );
      }
      window.twttr = (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);

        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function (f) {
          t._e.push(f);
        };

        return t;

    <script async src="//js.hsforms.net/forms/shell.js"></script>
